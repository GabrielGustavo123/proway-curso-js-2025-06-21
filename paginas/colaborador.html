<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colaboradores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
    <h1>Lista de Colaboradores</h1>
    <div>
        <div>
            <table class="table table-primary table-striped table-hover table-bordered">
                <thead>
                    <tr>
                        <th>Código</th>
                        <th>Nome Completo</th>
                        <th>Quantidade horas</th>
                        <th>Valor Hora</th>
                        <th>Salário Bruto</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                <tbody id="colaboradores">
                    <tr>
                        <td>1</td>
                        <td>João</td>
                        <td>120</td>
                        <td>R$ 33,33</td>
                        <td>R$ 4000,00</td>
                        <td>
                            <button class="btn btn-primary">Editar</button>
                            <button class="btn btn-danger">Apagar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div>
            <form action="#" method="post">
                <div>
                    <label for="campo-nome">Nome</label>
                    <input type="text" id="campo-nome" name="nome" required>
                </div>
                <div>
                    <label for="campo-sobrenome">Sobrenome</label>
                    <input type="text" id="campo-sobrenome" name="sobrenome" required>
                </div>
                <div>
                    <label for="campo-quantidade-hora">Quantidade de horas</label>
                    <input type="number" id="campo-quantidade-hora" name="quantidade-horas" required>
                </div>
                <div>
                    <label for="campo-valor-hora">valor horas</label>
                    <input type="number" id="campo-valor-hora" name="valor-horas" step="0.10" required>
                </div>

                <button type="submit">Salvar</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
